<div class="container-fluid"></div>
<section class="d-flex justify-content-center">

   
    <div class="container border border-white mt-5">
        <div class="d-flex justify-content-center  create-account">
            <button class="btn btn-secondary border border-white" (click)="createAccount()">Create Account</button>
        </div>
    
        <div class=" rounded p-5">
            <div class="form-group">
                <input type="email" [ngClass]="{'error-input-border' : emailEmpty}" (input)="emailChanged($event)" [(ngModel)]="email" class="form-control" placeholder="youremail@gmail.com">
                
            </div>
            <br>

            <div class="form-group">
                <input type="password" (input)="passwordChanged($event)" [ngClass]="{'error-input-border' : passwordEmpty}" [(ngModel)]="password" class="form-control" placeholder="password">
            </div>
            <p *ngIf="loginError" class="error d-flex justify-content-center"> please verify your credential </p>
            <br>
            <div class="form-group d-flex justify-content-center">
                <button class="btn" (click)="loginUser()">Login</button>
            </div>
