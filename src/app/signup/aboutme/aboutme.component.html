

<div class="container-bg">
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="" class="label">You are a  <span>*</span></label>
                            <select class="form-select" [(ngModel)]="gender" aria-label="Selection one"  aria-placeholder="Selection one">
                        
                                <option *ngFor="let g of genderOptions">{{g.name}}</option>
                               
                              </select>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label for="" class="label">Looking for a  <span>*</span></label>
                            <select class="form-select" [(ngModel)]="lookingGender" aria-label="Selection one" aria-placeholder="Selection one">
                        
                                <option *ngFor="let gl of genderLookOptions">{{gl.name}}</option>
                              </select>
                        </div>
                    </div>
                </div>

               <div class="row">
                <div class="form-group">
                    <label for="" class="label">Where do you live? <span>*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        
                        <option value="1">US</option>
                      </select>
                </div>
                <br>
                <br>
                <hr>
                <div class="form-group">
                    <select class="form-select" aria-label="Default select example">
                        
                        <option value="1">California</option>
                        <option value="2">New York</option>
                        <option value="3">Georgia</option>
                        <option value="4">Texas</option>
                        <option value="2">Hawaii</option>
                      </select>
                </div>
               </div>
               <hr>
               <h6>Date of birth <span>*</span></h6>
               <div class="row">
                   <div class="col-md-4">
                       <div class="form-group">
                        <label for="">Month</label>
                        <input type="text" [(ngModel)]="month" class="form-control" placeholder="mm">
                       </div>
                   </div>
                   <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Day</label>
                        <input type="text" [(ngModel)]="day" class="form-control" placeholder="dd">
                       </div>
                   </div>
                   <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Year</label>
                            <input type="text" [(ngModel)]="year" class="form-control" placeholder="yyyy">
                           
                        </div>
                   </div>
                   <br>
                   <p class=" text-muted d-flex justify-content-center">Your date of birth will be used to calculate your age.</p>
               </div>

               <div class="row">
                   <div class="form-group">
                       <input type="email" [(ngModel)]="email" class="form-control" placeholder="email address ">
                   </div>
                   <p class=" text-muted d-flex justify-content-center">Your email address remain PRIVATE.</p>
               </div>
               <div class="row">
                   <div class="form-group">
                   <input type="text" [(ngModel)]="username" class="form-control" placeholder="Choose Your Username">
                    </div>
                    <p class=" text-muted d-flex justify-content-center">No spaces, brackets or quotes Minimum 4 characters.</p>
               </div>
               <div class="row">
                   <input type="password" class="form-control" [(ngModel)]="password" placeholder="Choose your password">
               </div>
               <hr>

               <div class="row">
               
                   <button class="btn" (click)="continue()">CONTINUE</button>
               </div>
    
            </div>
    
            <div class="col-md-6">
              <div class="container pl-1">
                <h6 class="padding-left-md">Profile Photo</h6>
               
                     

<div class="container-grid">
   
    <div class="images-wrapper">
        <img [src]="yourimages[1]" alt="" class="image-fluid">

        <div class="add-orremove-container">
            <img src="../../../assets/images/removeimage.png" alt="" class="image-controller">
        </div>
    </div>

    <div class="images-wrapper">
        <div class="add-orremove-container">
            <img src="../../../assets/images/addimage.png" alt="" class="image-controller">
        </div>
    </div>

    <div class="images-wrapper">
        <img [src]="yourimages[2]" *ngIf="yourimages[2]" alt="" class="image-fluid">
        <div class="add-orremove-container">
            <input
                style="display: none"
               
                #fileInput3>
            <img src="../../../assets/images/addimage.png" (click)="fileInput3.click()" alt="" class="image-controller">
        </div>
    </div>

    <div class="images-wrapper">
        <div class="add-orremove-container">
            <img src="../../../assets/images/addimage.png" alt="" class="image-controller">
        </div>
    </div>

    <div class="images-wrapper">
        <div class="add-orremove-container">
            <img src="../../../assets/images/addimage.png" alt="" class="image-controller">
        </div>
    </div>

    <div class="images-wrapper">
        <div class="add-orremove-container">
            <!-- <input
                style="display: none"
                type="file" (change)="onFileChanged($event)"
                #fileInput> -->
            <img src="../../../assets/images/addimage.png"  alt="" class="image-controller">
        </div>
    </div>

    
</div>

<div class="d-flex justify-content-center">
    <p class="lead">Add at least 2 photos to continue</p>
</div>
              </div>
    
            </div>
        </div>
    </div>
</div>
